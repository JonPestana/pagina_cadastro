<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/pagina_de_cadastro/assets/CSS/style.css">

</head>

<body>

    <main>
        <h1>Crie sua conta</h1>

        <div class="social-img">
            <a href="#1">
                <img src="/pagina_de_cadastro/assets/image/google.png" alt="google_icon">
            </a>
            <a href="#2">
                <img src="/pagina_de_cadastro/assets/image/facebook.png" alt="facebook_icon">
            </a>
            <a href="#3">
                <img src="/pagina_de_cadastro/assets/image/linkedin.png" alt="linkedin_icon">
            </a>
        </div>

        <h2>OU</h2>

        <form action="#" method="post">
            <span>Nome</span>
            <input type="text" name="nome" id="nome">

            <span>Email</span>
            <input type="email" name="email" id="email">

            <span>Senha</span>
            <input type="password" name="senha" id="senha">

            <input type="submit" value="inscreva-se">
        </form>

    </main>

    <footer class="footer">
        <p>Made by Jonathan Pestana</p>
    </footer>

</body>

</html>
